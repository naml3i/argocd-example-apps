apiVersion: batch/v1
kind: Job
metadata:
  name: this-job-run-after-sync
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: sleep
        image: alpine:latest
        command: ["/bin/sh","-c"]
        args: ["echo 'post job starting...'; echo 'sleeping...'; sleep 20; echo 'post job finished...'"]
      restartPolicy: Never
  backoffLimit: 0
